      <div class="site-search ml-xl-0 ml-md-auto w-r-100 flex-grow-1 mr-md-5 py-2 py-md-0">
        <form class="form-inline my-2 my-xl-0">
          <div class="input-group w-100">
            <div class="input-group-prepend border-right-0 d-none d-xl-block">
              <select
                class="d-none d-lg-block custom-select pr-7 pl-4 rounded-0 height-5 shadow-none text-dark position-relative z-index-2"
                id="inputGroupSelect01" name="search" [(ngModel)]="shopListBooks.request.search">
                <option selected>{{'allCategories' | translate}}</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <input type="text" class="form-control height-5 rounded-0 border-right-0 px-3"
              placeholder="{{'searchForBooksbyKeyword' | translate}}" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append border-left">
              <button class="btn btn-primary px-3 rounded-0" type="submit"><i
                  class="mx-1 glph-icon flaticon-loupe "></i></button>
            </div>
          </div>
        </form>
      </div>
      <ul class="nav align-self-center d-none d-md-flex">
        <!-- Wish List -->
          <li class="nav-item">
            <a routerLink="/wish-list" class="nav-link text-dark">
              <span *ngIf="wishList.wishList.length > 0"
                class="ml-3 position-absolute bg-dark width-16 height-16 rounded-circle d-flex align-items-center justify-content-center text-white font-size-n9 left-1">{{wishList.wishList.length}}</span>
              <i  class="glph-icon flaticon-heart font-size-4"></i>
            </a>
          </li>
        
      
        <!-- User -->
        <li class="nav-item">
          <!-- Account Sidebar Toggle Button -->
          <a id="sidebarNavToggler" href="javascript:;" role="button" class="nav-link text-dark"
            aria-controls="sidebarContent" aria-haspopup="true" aria-expanded="false" data-unfold-event="click"
            data-unfold-hide-on-scroll="false" data-unfold-target="#sidebarContent" data-unfold-type="css-animation"
            data-unfold-overlay='{
            "className": "u-sidebar-bg-overlay",
            "background": "rgba(0, 0, 0, .7)",
            "animationSpeed": 500
            }' data-unfold-animation-in="fadeInRight" data-unfold-animation-out="fadeOutRight"
            data-unfold-duration="500">
            <i class="glph-icon flaticon-user font-size-4"></i>
            @if (responseInLocalStorage) {
            <span>
              <a routerLink="/my-account">
                <span> {{auth.user.firstName}} {{auth.user.lastName}}</span>
              </a>
            </span>
            }
          </a>
          <!-- End Account Sidebar Toggle Button -->
        </li>

        <!-- Cart -->
        <li class="nav-item">
          <!-- Cart Sidebar Toggle Button -->
          <a id="sidebarNavToggler1" href="javascript:;" role="button" class="nav-link pr-0 text-dark position-relative"
            aria-controls="sidebarContent1" aria-haspopup="true" aria-expanded="false" data-unfold-event="click"
            data-unfold-hide-on-scroll="false" data-unfold-target="#sidebarContent1" data-unfold-type="css-animation"
            data-unfold-overlay='{
            "className": "u-sidebar-bg-overlay",
            "background": "rgba(0, 0, 0, .7)",
            "animationSpeed": 500
            }' data-unfold-animation-in="fadeInRight" data-unfold-animation-out="fadeOutRight"
            data-unfold-duration="500">
            <span *ngIf="shopping.shoppingCarts.length > 0"
              class="ml-3 position-absolute bg-dark width-16 height-16 rounded-circle d-flex align-items-center justify-content-center text-white font-size-n9 left-1">{{shopping.shoppingCarts.length}}</span>
            <i class="glph-icon flaticon-icon-126515 font-size-4"></i>
            <span class="d-none d-xl-inline h6 mb-0 ml-1">
              <!-- <span *ngIf="shopping.selectedCurrency === '₺'">{{ shopping.shippingAndCartTotal() | trCurrency }} {{'₺'}}</span>
              <span *ngIf="shopping.selectedCurrency === '$'">{{'$'}} {{ shopping.shippingAndCartTotal() | currency: '':'':'1.2-2' }} </span> -->
            </span>
          </a>
          <!-- End Cart Sidebar Toggle Button -->
        </li>
      </ul>
    </div>
  </div>
</div>
